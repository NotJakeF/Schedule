<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h3 id="date" style="text-align: center;"></h3>
      <script src="https://code.jquery.com/jquery.js"></script>
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <tbody>
          <tr class="d-flex row" id="nine-row">
            <th scope="row" class="col hour">9am</th>
            <td class="col-8"><textarea type="text" id="nine"></textarea></td>
            <td class="col">
              <button type="button" class="saveBtn" onclick="saveEvent('nine')">
                Save
              </button>
            </td>
          </tr>
          <tr class="d-flex row" id="ten-row">
            <th scope="row" class="col hour">10am</th>
            <td class="col-8"><textarea type="text" id="ten"></textarea></td>
            <td class="col">
              <button type="button" class="saveBtn" onclick="saveEvent('ten')">
                Save
              </button>
            </td>
          </tr>
          <tr class="d-flex row" id="eleven-row">
            <th scope="row" class="col hour">11am</th>
            <td class="col-8"><textarea type="text" id="eleven"></textarea></td>
            <td class="col">
              <button
                type="button"
                class="saveBtn"
                onclick="saveEvent('eleven')"
              >
                Save
              </button>
            </td>
          </tr>
          <tr class="d-flex row" id="twelve-row">
            <th scope="row" class="col hour">12pm</th>
            <td class="col-8"><textarea type="text" id="twelve"></textarea></td>
            <td class="col">
              <button
                type="button"
                class="saveBtn"
                onclick="saveEvent('twelve')"
              >
                Save
              </button>
            </td>
          </tr>
          <tr class="d-flex row" id="one-row">
            <th scope="row" class="col hour">1pm</th>
            <td class="col-8"><textarea type="text" id="one"></textarea></td>
            <td class="col">
              <button type="button" class="saveBtn" onclick="saveEvent('one')">
                Save
              </button>
            </td>
          </tr>
          <tr class="d-flex row" id="two-row">
            <th scope="row" class="col hour">2pm</th>
            <td class="col-8"><textarea type="text" id="two"></textarea></td>
            <td class="col">
              <button type="button" class="saveBtn" onclick="saveEvent('two')">
                Save
              </button>
            </td>
          </tr>
          <tr class="d-flex row" id="three-row">
            <th scope="row" class="col hour">3pm</th>
            <td class="col-8"><textarea type="text" id="three"></textarea></td>
            <td class="col">
              <button
                type="button"
                class="saveBtn"
                onclick="saveEvent('three')"
              >
                Save
              </button>
            </td>
          </tr>
          <tr class="d-flex row" id="four-row">
            <th scope="row" class="col hour">4pm</th>
            <td class="col-8"><textarea type="text" id="four"></textarea></td>
            <td class="col">
              <button type="button" class="saveBtn" onclick="saveEvent('four')">
                Save
              </button>
            </td>
          </tr>
          <tr class="d-flex row" id="five-row">
            <th scope="row" class="col hour">5pm</th>
            <td class="col-8"><textarea type="text" id="five"></textarea></td>
            <td class="col">
              <button type="button" class="saveBtn" onclick="saveEvent('five')">
                Save
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
